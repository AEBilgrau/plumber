<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="refresh" content="0; url=https://www.rplumber.io{{ page.url }}">
  <link rel="canonical" href="https://www.rplumber.io{{ page.url }}" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/components/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/components/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/components/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/components/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/components/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/components/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/components/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/components/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/components/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/components/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/components/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/components/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/components/favicon-16x16.png">
  <link rel="manifest" href="/components/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/components/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" type="text/css" href="{{ "/components/ionrangeslider/css/normalize.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/components/ionrangeslider/css/ion.rangeSlider.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/components/ionrangeslider/css/ion.rangeSlider.skinHTML5.css" | prepend: site.baseurl }}" />

  <link rel="stylesheet" type="text/css" href="{{ "/components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl" }}">

  <script src="{{ "/components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
